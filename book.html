<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Now — Lush</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:Poppins,system-ui,-apple-system,'Segoe UI',Roboto,Arial;background:#f6f7f5;color:#173229}
    .wrap{max-width:960px;margin:0 auto;padding:40px 20px}
    header{background:#214f3b;color:#fff;padding:18px 20px}
    header a{color:#fff;text-decoration:none;font-weight:600}
    h1{margin:18px 0 8px}
    form{background:#fff;padding:22px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.08)}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    label{font-size:14px;font-weight:600;margin-bottom:6px;display:block}
    input,select,textarea{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #dbe7df;background:#f9fbfa}
    textarea{min-height:120px}
    .actions{display:flex;gap:12px;justify-content:flex-end;margin-top:16px}
    .btn{padding:12px 18px;border-radius:10px;border:none;font-weight:700;cursor:pointer}
    .primary{background:#214f3b;color:#fff}
    .ghost{background:#eaf3ea;color:#214f3b;border:1px solid #d4e6db}
    @media(max-width:720px){.grid{grid-template-columns:1fr}}
  </style>
  </head>
  <body>
    <header>
      <div class="wrap" style="display:flex;align-items:center;justify-content:space-between">
        <div style="font-weight:800;letter-spacing:.3px">Lush — Book Now</div>
        <a href="lush.html">← Back to Home</a>
      </div>
    </header>
    <main class="wrap">
      <h1>Reserve your favorite plants</h1>
      <p style="margin:0 0 18px;color:#6b7b73">Fill the form below and we will get back to you shortly.</p>
      <form id="bookingForm" onsubmit="event.preventDefault();">
        <div class="grid">
          <div>
            <label>Name</label>
            <input required placeholder="Your full name" />
          </div>
          <div>
            <label>Email</label>
            <input type="email" required placeholder="you@example.com" />
          </div>
          <div>
            <label>Phone</label>
            <input type="tel" placeholder="(+00) 000-000-000" />
          </div>
          <div>
            <label>Preferred Date</label>
            <input type="date" />
          </div>
          <div>
            <label>Plant Type</label>
            <select>
              <option>Indoor plant</option>
              <option>Outdoor plant</option>
              <option>Succulent</option>
              <option>Bonsai</option>
            </select>
          </div>
          <div>
            <label>Plant Name</label>
            <select id="plantName">
              <option value="">Select a plant</option>
            </select>
          </div>
          <div>
            <label>Quantity</label>
            <input type="number" min="1" value="1" />
          </div>
        </div>
        <div style="margin-top:14px">
          <label>Notes</label>
          <textarea placeholder="Tell us more about your request..."></textarea>
        </div>
        <div class="actions" style="align-items:center;flex-wrap:wrap">
          <a id="selectPlants" class="btn ghost" href="lush.html#plants" title="Browse planters to select plants">Select Plants</a>
          <a class="btn ghost" href="lush.html">Cancel</a>
          <button class="btn primary" type="submit">Submit Request</button>
        </div>
      </form>
    </main>
    <script>
      function getCurrentUser(){
        try { return JSON.parse(localStorage.getItem('lush_user')||'null'); } catch(e){ return null; }
      }
      function getBookings(){
        var user = getCurrentUser();
        var key = user ? ('lush_bookings_'+user.email) : 'lush_bookings_guest';
        try { return JSON.parse(localStorage.getItem(key)||'[]'); } catch(e){ return []; }
      }
      function saveBookings(list){
        var user = getCurrentUser();
        var key = user ? ('lush_bookings_'+user.email) : 'lush_bookings_guest';
        localStorage.setItem(key, JSON.stringify(list));
      }
      document.getElementById('bookingForm').addEventListener('submit', function(){
        var form = document.getElementById('bookingForm');
        var data = {
          name: form.querySelector('input[placeholder="Your full name"]').value.trim(),
          email: form.querySelector('input[type="email"]').value.trim(),
          phone: form.querySelector('input[type="tel"]').value.trim(),
          date: form.querySelector('input[type="date"]').value,
          type: form.querySelector('select').value,
          plantName: document.getElementById('plantName').value,
          quantity: form.querySelector('input[type="number"]').value,
          notes: form.querySelector('textarea').value.trim(),
          createdAt: new Date().toISOString()
        };
        var list = getBookings();
        list.push(data);
        saveBookings(list);
        window.location.href = 'user.html?booked=1';
      });

      // Require login: redirect to login with return path
      (function(){
        var user = getCurrentUser();
        if(!user){
          var ret = encodeURIComponent('book.html');
          window.location.href = 'login.html?return='+ret;
        }
      })();

      // Populate Plant Name dropdown from catalog stored by home page and preselect if coming from Buy Now
      (function(){
        var select = document.getElementById('plantName');
        try{
          var names = JSON.parse(localStorage.getItem('lush_catalog_names')||'[]');
          if(Array.isArray(names) && names.length){
            names.forEach(function(n){
              var opt = document.createElement('option');
              opt.value = n; opt.textContent = n; select.appendChild(opt);
            });
            var sel = localStorage.getItem('lush_selected_plant');
            if(sel){ select.value = sel; }
          }
        }catch(e){}
      })();

      // When user clicks Select Plants, enable selection mode on the catalog
      (function(){
        var link = document.getElementById('selectPlants');
        if(!link) return;
        link.addEventListener('click', function(){
          localStorage.setItem('lush_select_mode','1');
        });
      })();
    </script>
  </body>
  </html>
