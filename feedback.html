<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback — Lush</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--dark:#214f3b;--muted:#6b7b73;--accent:#2e7a54}
    *{box-sizing:border-box}
    body{margin:0;font-family:Poppins,system-ui,-apple-system,'Segoe UI',Roboto,Arial;color:#173229;background:#f6f7f5}
    header{background:var(--dark);color:#fff;padding:18px 20px}
    header .inner{max-width:1100px;margin:0 auto;display:flex;align-items:center;justify-content:space-between}
    header a{color:#fff;text-decoration:none;font-weight:600}
    main{max-width:900px;margin:0 auto;padding:32px 16px}
    .card{background:#fff;border-radius:12px;box-shadow:0 10px 26px rgba(0,0,0,.08);padding:22px}
    .stars{display:flex;gap:8px;font-size:28px;cursor:pointer}
    .star{color:#c7d9cf;transition:transform .15s ease,color .2s ease}
    .star.active{color:#f5b301}
    .star:hover{transform:scale(1.1)}
    textarea,input{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #dbe7df;background:#f9fbfa}
    label{display:block;font-size:14px;font-weight:600;margin:12px 0 6px}
    .actions{display:flex;gap:12px;justify-content:flex-end;margin-top:14px}
    .btn{padding:12px 18px;border-radius:10px;border:none;font-weight:700;cursor:pointer}
    .primary{background:var(--dark);color:#fff}
    .muted{color:var(--muted)}
    .item{background:#fff;border:1px solid #e7efe9;border-radius:10px;padding:12px}
  </style>
</head>
<body>
  <header>
    <div class="inner">
      <div style="font-weight:800;letter-spacing:.3px">Lush — Feedback</div>
      <a href="lush.html">← Back to Home</a>
    </div>
  </header>
  <main>
    <div class="card" style="margin-bottom:16px">
      <h2 style="margin:0 0 10px">Rate your experience</h2>
      <div class="stars" id="stars">
        <span class="star" data-v="1">★</span>
        <span class="star" data-v="2">★</span>
        <span class="star" data-v="3">★</span>
        <span class="star" data-v="4">★</span>
        <span class="star" data-v="5">★</span>
      </div>
      <form id="fbForm">
        <label>Your name (optional)</label>
        <input id="name" placeholder="Your name"/>
        <label>Feedback</label>
        <textarea id="msg" required placeholder="Tell us what you loved or what we can improve..."></textarea>
        <div class="actions">
          <button class="btn primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <div class="card">
      <h3 style="margin:0 0 8px">Recent feedback</h3>
      <div style="margin-bottom:8px" class="muted">Your submission appears here instantly. All visitors can view this list.</div>
      <div id="list" style="display:grid;grid-template-columns:1fr;gap:10px"></div>
    </div>
  </main>
  <script>
    function getCurrentUser(){
      try { return JSON.parse(localStorage.getItem('lush_user')||'null'); } catch(e){ return null; }
    }
    function getFeedback(){ try{ return JSON.parse(localStorage.getItem('lush_feedback')||'[]'); }catch(e){ return []; } }
    function saveFeedback(f){ localStorage.setItem('lush_feedback', JSON.stringify(f)); }
    // stars
    (function(){
      var stars = document.querySelectorAll('#stars .star');
      var rating = 0;
      function paint(n){ stars.forEach(function(s,i){ s.classList.toggle('active', i < n); }); }
      stars.forEach(function(s){ s.addEventListener('click', function(){ rating = parseInt(s.getAttribute('data-v'),10); paint(rating); }); });
      paint(0);
      document.getElementById('fbForm').addEventListener('submit', function(e){
        e.preventDefault();
        var list = getFeedback();
        var user = getCurrentUser();
        list.unshift({
          rating: rating || 0,
          name: document.getElementById('name').value.trim() || (user?.email || 'Anonymous'),
          msg: document.getElementById('msg').value.trim(),
          at: new Date().toISOString()
        });
        saveFeedback(list);
        document.getElementById('msg').value='';
        render();
        alert('Thanks for your feedback!');
      });
      window.render = render;
    })();
    function render(){
      var list = getFeedback();
      var el = document.getElementById('list');
      el.innerHTML='';
      list.slice(0,20).forEach(function(it){
        var d = document.createElement('div');
        d.className='item';
        d.innerHTML = '<div style="display:flex;justify-content:space-between;align-items:center"><strong>'+it.name+'</strong><span style="color:#f5b301">'+('★'.repeat(it.rating))+'</span></div><div class="muted" style="font-size:12px">'+new Date(it.at).toLocaleString()+'</div><div>'+it.msg+'</div>';
        el.appendChild(d);
      });
    }
    render();
  </script>
</body>
</html>
