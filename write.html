<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Write Blog — Lush</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--dark:#214f3b;--muted:#6b7b73}
    *{box-sizing:border-box}
    body{margin:0;font-family:Poppins,system-ui,-apple-system,'Segoe UI',Roboto,Arial;color:#173229;background:#f6f7f5}
    header{background:var(--dark);color:#fff;padding:18px 20px}
    header .inner{max-width:1100px;margin:0 auto;display:flex;align-items:center;justify-content:space-between}
    header a{color:#fff;text-decoration:none;font-weight:600}
    main{max-width:900px;margin:0 auto;padding:32px 16px}
    .card{background:#fff;border-radius:12px;box-shadow:0 10px 26px rgba(0,0,0,.08);padding:22px}
    label{display:block;font-size:14px;font-weight:600;margin:10px 0 6px}
    input,textarea{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #dbe7df;background:#f9fbfa}
    textarea{min-height:180px}
    .actions{display:flex;gap:12px;justify-content:flex-end;margin-top:14px}
    .btn{padding:12px 18px;border-radius:10px;border:none;font-weight:700;cursor:pointer}
    .primary{background:#214f3b;color:#fff}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <header>
    <div class="inner">
      <div style="font-weight:800;letter-spacing:.3px">Lush — Write Blog</div>
      <a href="blogs.html">← Back to Blogs</a>
    </div>
  </header>
  <main>
    <div class="card">
      <h2 style="margin:0 0 10px">Share your experience</h2>
      <p class="muted" style="margin:0 0 16px">Write about your purchase, care tips, or feedback for the community.</p>
      <form id="writeForm">
        <label>Title</label>
        <input id="title" required placeholder="Your blog title"/>
        <label>Content</label>
        <textarea id="content" required placeholder="Write your story..."></textarea>
        <div class="actions">
          <button class="btn primary" type="submit">Publish</button>
        </div>
      </form>
    </div>
  </main>
  <script>
    function getCurrentUser(){
      try { return JSON.parse(localStorage.getItem('lush_user')||'null'); } catch(e){ return null; }
    }
    // require login
    (function(){
      var user = getCurrentUser();
      if(!user){ window.location.href = 'login.html?return=' + encodeURIComponent('write.html'); }
    })();
    document.getElementById('writeForm').addEventListener('submit', function(e){
      e.preventDefault();
      var title = document.getElementById('title').value.trim();
      var content = document.getElementById('content').value.trim();
      if(!title || !content) return;
      var user = getCurrentUser();
      var blogs = JSON.parse(localStorage.getItem('lush_user_blogs')||'[]');
      blogs.push({title:title, content:content, author:user?.email||'Anonymous', createdAt:new Date().toISOString()});
      localStorage.setItem('lush_user_blogs', JSON.stringify(blogs));
      window.location.href = 'blogs.html?posted=1';
    });
  </script>
</body>
</html>
