  <style>
    :root{--dark-green:#214f3b;--accent-green:#2e7a54;--text:#173229}
    *{box-sizing:border-box}
    body{margin:0;font-family:'Jost',Inter,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;color:var(--text);background:#fff}

    .actions{display:flex;gap:12px;justify-content:center;margin-top:10px}
    .btn{padding:12px 18px;border-radius:10px;border:1px solid #e3efe6;background:#f6f7f5;color:var(--text);font-weight:700;text-decoration:none;display:inline-block}
    .btn.primary{background:var(--dark-green);border-color:var(--dark-green);color:#fff}
    .btn.link{background:transparent;border:none;color:var(--accent-green)}
  </style>
