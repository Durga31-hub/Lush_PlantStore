<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Watch Video — Lush</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:Poppins,system-ui,-apple-system,'Segoe UI',Roboto,Arial;background:#0f2f24;color:#fff}
    header{display:flex;align-items:center;justify-content:space-between;padding:16px 20px;background:rgba(255,255,255,0.06)}
    header a{color:#fff;text-decoration:none;font-weight:600}
    .wrap{max-width:1000px;margin:0 auto;padding:32px 16px}
    .player{aspect-ratio:16/9;background:#000;border-radius:12px;overflow:hidden;box-shadow:0 16px 40px rgba(0,0,0,.4)}
    video{width:100%;height:100%}
    .hint{opacity:.85;margin-top:10px}
  </style>
</head>
<body>
  <header>
    <div style="font-weight:800;letter-spacing:.3px">Lush — Video</div>
    <a href="lush.html">← Back to Home</a>
  </header>
  <main class="wrap">
    <div class="player">
      <video controls poster="Assests/home_image.png">
        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="hint">Replace <code>your-video.mp4</code> with your actual file.</div>
  </main>
</body>
</html>
